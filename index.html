<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday to Me</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="floating-images">
    <img src="img1.jpg" class="float-img" />
    <img src="img2.jpg" class="float-img" />
    <img src="img3.jpg" class="float-img" />
    <img src="img4.jpg" class="float-img" />
  </div>

  <div class="container">
    <h1 class="wish-text">Happy Birthday to Me!</h1>
    <div class="cake">
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
      <div class="candles">
        <div class="flame"></div>
      </div>
    </div>
    <p class="message">May this year be full of love, success, and joy!</p>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
