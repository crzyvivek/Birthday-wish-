<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday to Me</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="floating-images">
    <img src="img1.jpg" class="float-img" />
    <img src="img2.jpg" class="float-img" />
    <img src="img3.jpg" class="float-img" />
    <img src="img4.jpg" class="float-img" />
  </div>

  <div class="container">
    <h1 class="glow-text">Happy Birthday to Me!</h1>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <p class="message">Wishing myself a day full of love, cake, and happiness!</p>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
