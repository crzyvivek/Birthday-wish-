<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="wish">Happy Birthday!</h1>

    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>

    <div class="bubbles">
      <img src="img1.jpg" class="bubble" />
      <img src="img2.jpg" class="bubble" />
      <img src="img3.jpg" class="bubble" />
      <img src="img4.jpg" class="bubble" />
    </div>
  </div>

  <footer>Created by Vivek</footer>

  <audio autoplay loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
